<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tracker Onza Libertad</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            padding: 20px;
        }
        h1 { color: #38bdf8; }
        .card {
            background: #020617;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        input {
            padding: 6px;
            width: 100%;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
        }
        canvas {
            background: #020617;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>ðŸ“Š Tracker Onza Libertad</h1>

<div class="card">
    <p><strong>Spot Plata (USD):</strong> <span id="spotUsd">--</span></p>
    <p><strong>Spot Plata (MXN):</strong> $<span id="spotMxn">--</span></p>
    <p><strong>Precio Libertad estimado:</strong> $<span id="libertad">--</span></p>
</div>

<div class="card">
    <label>InversiÃ³n inicial (MXN)</label>
    <input type="number" id="inversion" value="0">

    <label>Onzas Libertad</label>
    <input type="number" id="onzas" value="1" step="0.1">

    <label>Prima Libertad (MXN)</label>
    <input type="number" id="prima" value="900">
</div>

<div class="card">
    <p><strong>Valor actual:</strong> $<span id="valorActual">0</span></p>
    <p><strong>Ganancia / PÃ©rdida:</strong> $<span id="ganancia">0</span></p>
</div>

<div class="card">
    <canvas id="grafica"></canvas>
</div>

<script>
let USD_MXN = 17.0;
let historial = [];

const ctx = document.getElementById('grafica').getContext('2d');
const chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [],
        datasets: [{
            label: 'Valor de inversiÃ³n (MXN)',
            data: [],
            borderWidth: 2,
            tension: 0.3
        }]
    }
});

async function obtenerSpot() {
    try {
        const res = await fetch("https://api.metals.live/v1/spot/silver");
        const data = await res.json();
        return data[0].price;
    } catch {
        alert("Error obteniendo precio de la plata");
        return null;
    }
}

async function actualizar() {
    const spotUsd = await obtenerSpot();
    if (!spotUsd) return;

    const prima = parseFloat(document.getElementById("prima").value);
    const inversion = parseFloat(document.getElementById("inversion").value);
    const onzas = parseFloat(document.getElementById("onzas").value);

    const spotMxn = spotUsd * USD_MXN;
    const precioLibertad = spotMxn + prima;
    const valorActual = precioLibertad * onzas;
    const ganancia = valorActual - inversion;

    document.getElementById("spotUsd").textContent = `$${spotUsd.toFixed(2)}`;
    document.getElementById("spotMxn").textContent = spotMxn.toFixed(2);
    document.getElementById("libertad").textContent = precioLibertad.toFixed(2);
    document.getElementById("valorActual").textContent = valorActual.toFixed(2);
    document.getElementById("ganancia").textContent = ganancia.toFixed(2);

    const hora = new Date().toLocaleTimeString();
    historial.push({hora, valorActual});

    chart.data.labels.push(hora);
    chart.data.datasets[0].data.push(valorActual);
    chart.update();
}

setInterval(actualizar, 15000);
actualizar();
</script>

</body>
</html>
